<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exams</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="studentForm">
      <label for="studentName">Student Name:</label><br />
      <span id="nameError" class="error"></span>
      <input
        type="text"
        id="studentName"
        name="studentName"
        pattern="[A-Za-z]+"
        required
      /><br />

      <label for="exam1">Exam 1:</label><br />
      <span id="exam1Error" class="error"></span>

      <input
        type="number"
        id="exam1"
        name="exam1"
        pattern="[0-9]*"
        min="0"
        required
        max="100"
        required
        maxlength="3"
        required
      /><br />
      <label for="exam2">Exam 2:</label><br />
      <span id="exam2Error" class="error"></span>

      <input
        type="number"
        id="exam2"
        name="exam2"
        pattern="[0-9]*"
        min="0"
        max="100"
        maxlength="3"
        required
      /><br />

      <label for="exam3">Exam 3:</label><br />
      <span id="exam3Error" class="error"></span>

      <input
        type="number"
        id="exam3"
        name="exam3"
        pattern="[0-9]*"
        min="0"
        max="100"
        maxlength="3"
        required
      /><br />

      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
